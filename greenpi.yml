name: greenpi
root: /Users/sayanee/Workspace/greenpi
windows:
  - app:
      layout: main-vertical
      panes:
        - cd app && npm outdated --depth 0 && git status
        - cd app && gulp
        - cd app && node index.js > ~/Desktop/greenpi.txt
  - logs:
      layout: even-horizontal
      panes:
        - log.io-server
        - log.io-harvester
  - redis:
      layout: even-horizontal
      panes:
        - redis-server
        - redis-cli
  - production:
      layout: even-horizontal
      panes:
        - ssh greenpi -t "cd ~/apps/greenpi ; /bin/zsh"
        - ls
  - experiments:
      layout: even-horizontal
      panes:
        - cd spiking
        - cd spiking
